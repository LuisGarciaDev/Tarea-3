<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <link rel="stylesheet" href="./style/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card border-dark m-1 p-1">
                    <center class="col">
                        <h2 class="bg-green c-w">
                            CALCULADORA IMC
                        </h2>
                        <h4>
                            Descubre el indice de su masa corporal
                        </h4>
                        <form id="formulario" class="bg-prymary">
                            <div class="row">
                                <h5>Elige el sexo</h5>
                                <div class="col mr-1">
                                    <input type="radio" id="hombre" name="radio" value="hombre" alt="hombre">
                                        <label><img class="img1" src="https://cdn-icons-png.flaticon.com/512/702/702023.png" alt=""></label>

                                </div>
                                <div class="col ml-1">
                                    <input type="radio"  id="mujer" name="radio" value="mujer" alt="mujer">
                                        <label ><img class="img2" src="https://cdn-icons-png.flaticon.com/512/3576/3576882.png" alt=""></label>
                                </div>
                            </div>
                            <div class="mb-2 w-50">
                                <label for="exampleFormControlInput1" class="form-label">Edad</label>
                                <input type="number" class="form-control text-center w-100" id="idedad"
                                    placeholder="ejemplo: 28">
                            </div>
                            <div class="mb-2 w-50">
                                <label for="exampleFormControlInput1" class="form-label">Peso</label>
                                <input type="number" class="form-control text-center" id="idpeso"
                                    placeholder="ejemplo: 80" required>
                            </div>
                            <div class="mb-2 w-50">
                                <label for="exampleFormControlInput1" class="form-label">Altura</label>
                                <input type="number" step="any" class="form-control text-center" id="idaltura"
                                    placeholder="ejemplo: 1.70">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn bg-green" id="calcular"> Calcular IMC</button>
                            </div>
                        </form>
                    </center>

                </div>
            </div>
            <div class="col">
                <div class="card border-dark m-1 p-1 col">
                    <h2 class="text-center m-4">Resultado</h2>
                    <div class="alert alert-success text-center c-green" role="alert" id="resultado">
                        A simple success alertâ€”check it out!
                    </div>
                    <div id="bar-example">

                    </div>
                    <div class="alert alert-success text-center" role="alert">
                        Peso Ideal: 50-68 (KG) <br>
                    </div>
                    <div class="alert alert-dark text-center" role="alert">
                        Indice de masa corporal
                    </div>
                    <div class="alert alert-success text-center" role="alert">

                        <div>
                            <h6>Bajo Peso: 1 a 18.5</h6>
                            <div id="p1"></div>
                        </div>
                        <hr>

                        <div>
                            <h6>Saludable: 18.5 a 24.9</h6>
                            <div id="p2"></div>
                        </div>
                        <hr>

                        <div>
                            <h6>Exceso de peso: 25.0 a 29.9</h6>
                            <div id="p3"></div>
                        </div>
                        <hr>

                        <div>
                            <h6>Obeso: 30.0 a 39.9</h6>
                            <div id="p4"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="listar">

    </div>
    <script src="./script/index.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>

</body>

</html>
